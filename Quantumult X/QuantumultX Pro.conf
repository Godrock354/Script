[policy]
# 代理选择
static=Global, proxy, AUTO, Hong Kong, Taiwan, Japan, Singapore, United States, Other, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Quantumult_X.png
# 流媒体
static=Streaming, resource-tag-regex=.*, server-tag-regex=港|台|新|HK|TW|SG|Hong|Taiwan|Singapore, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Streaming.png
# YouTube
static=YouTube, direct, Global, proxy, AUTO, Hong Kong, Taiwan, Japan, Singapore, United States, Other, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/YouTube.png
# Emby
static=Emby, direct, Global, proxy, AUTO, Hong Kong, Taiwan, Japan, Singapore, United States, Other, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Emby.png
# Telegram
static=Telegram, direct, Global, proxy, AUTO, Hong Kong, Taiwan, Japan, Singapore, United States, Other, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Telegram.png
# Speedtest
static=Speedtest, resource-tag-regex=.*, server-tag-regex=.*, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Speedtest.png
# PayPal
static=PayPal, direct, Global, proxy, AUTO, Hong Kong, Taiwan, Japan, Singapore, United States, Other, img-url=https://raw.githubusercontent.com/Orz-3/mini/master/Color/Paypal.png
# Spotify
static=Spotify, direct, Global, proxy, AUTO, Hong Kong, Taiwan, Japan, Singapore, United States, Other, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Spotify.png
# BiliBili
static=BiliBili, direct, Hong Kong, Taiwan, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/bilibili.png
# Final
static=Final, Global, direct, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Available_1.png
# 延迟选择
url-latency-benchmark=AUTO, server-tag-regex=港|台|新|日|美|HK|TW|SG|JP|US|Hong|Taiwan|Singapore|Japan|States|American, check-interval=600, tolerance=0, alive-checking=false, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Auto.png
# 香港
url-latency-benchmark=Hong Kong, server-tag-regex=(?=.*(港|HK|(?i)Hong))^((?!(台|日|韩|新|美)).)*$, check-interval=600, tolerance=0, alive-checking=false, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Hong_Kong.png
# 台湾
url-latency-benchmark=Taiwan, server-tag-regex=(?=.*(台|TW|(?i)Taiwan))^((?!(港|日|韩|新|美)).)*$, check-interval=600, tolerance=0, alive-checking=false, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/China.png
# 日本
url-latency-benchmark=Japan, server-tag-regex=(?=.*(日|JP|(?i)Japan))^((?!(港|台|韩|新|美)).)*$, check-interval=600, tolerance=0, alive-checking=false, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Japan.png
# 新加坡
url-latency-benchmark=Singapore, server-tag-regex=(?=.*(新|狮|獅|SG|(?i)Singapore))^((?!(港|台|日|韩|美)).)*$, check-interval=600, tolerance=0, alive-checking=false, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Singapore.png
# 美国
url-latency-benchmark=United States, server-tag-regex=(?=.*(美|US|(?i)States|American))^((?!(港|台|日|韩|新)).)*$, check-interval=600, tolerance=0, alive-checking=false, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/United_States.png
# 其它
static=Other, resource-tag-regex=.*, server-tag-regex=^(?!.*(港|台|新|狮|獅|日|美|Hong|Taiwan|Singapore|Japan|States|American|HK|TW|JP|SG|US)), img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/United_Nations.png

