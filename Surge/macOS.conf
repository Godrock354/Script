[Host]
# > 本地DNS映射
*.apple.com = server:https://doh.dns.apple.com/dns-query
*.itunes.com = server:https://doh.dns.apple.com/dns-query

[MITM]
# > 跳过服务端证书验证
skip-server-cert-verify = true
# > VIF 对原始 TCP 流量进行解密
tcp-connection = true
# > MITM 使用 HTTP/2 协议
h2 = true
# > CA 证书
ca-passphrase = 4E51EDDE
ca-p12 = 

